<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" name="" id="total" />
        <div class="buttons">
          <input type="button" value="AC" class="btn-op clear" />
          <input type="button" value="DEL" class="btn-op remove"/>
          <input type="button" value="%" class="btn-op operator"/>
          <input type="button" value="/" class="btn-op operator"/>
          <input type="button" value="7" class="number"/>
          <input type="button" value="8" class="number"/>
          <input type="button" value="9" class="number"/>
          <input type="button" value="*" class="btn-op operator"/>
          <input type="button" value="4" class="number"/>
          <input type="button" value="5" class="number"/>
          <input type="button" value="6" class="number"/>
          <input type="button" value="-" class="btn-op operator"/>
          <input type="button" value="1" class="number"/>
          <input type="button" value="2" class="number"/>
          <input type="button" value="3" class="number"/>
          <input type="button" value="+" class="btn-op operator"/>
          <input type="button" value="0" />
          <input type="button" value="00" />
          <input type="button" value="." class="btn-op number"/>
          <input type="button" value="=" class="btn-op equal"/>
        </div>
      </form>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
